<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--     <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
    <title>book web</title>
<style>
    body {

  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #ffffff;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.custom-form .form-group {
  margin-bottom: 15px;
}

.form-label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ced4da;
  border-radius: 4px;
  font-size: 16px;
}

.form-check {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.form-check-input {
  margin-right: 10px;
}

.form-check-label {
  font-size: 14px;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  text-align: center;
}

.btn:hover {
  background-color: #0056b3;
}

</style>
</head>
<body >

<center><h2>WELCOM TO BOOK WEB PAGE</h2></center>
 <div class="container"  style="background-color: rgb(255, 192, 203);">
    <form class="custom-form" >
         <div class="form-group">
        <label for="name" class="form-label">First Name</label>
        <input type="name" class="form-control" id="fname" placeholder="First Name">
      </div>
        <div class="form-group">
        <label for="name" class="form-label">Last Name</label>
        <input type="name" class="form-control" id="lname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label" for="checkbox">Check me out</label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>

</html>
